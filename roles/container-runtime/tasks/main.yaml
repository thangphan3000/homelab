- name: install APT Transport HTTPS
  apt:
    name:
      - ca-certificates
      - curl
    state: present

- name: create directory for APT keyrings
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: 0755
    owner: root
    group: root

- name: download Docker's official GPG key
  get_url:
    url: https://download.docker.com/linux/ubuntu/gpg
    dest: /etc/apt/keyrings/docker.asc
    mode: 0644
    owner: root
    group: root
    force: true

- name: add docker APT repository
  apt_repository:
    repo: "deb [arch={{ common.ansible_architecture }} signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/{{ common.ansible_distribution }} {{ common.ansible_distribution_codename }} stable"
    state: present
    filename: docker
    update_cache: yes

- name: install container runtime
  apt:
    name: containerd.io
    state: present
    update_cache: no

- name: add containerd default config
  shell: containerd config default | tee /etc/containerd/config.toml

- name: make containerd use SystemdCgroup
  shell: sudo sed -i 's/SystemdCgroup = false/SystemdCgroup = true/g' /etc/containerd/config.toml

- name: change the image driver of containerd
  shell: sudo sed -i 's/sandbox_image = "registry.k8s.io\/pause:3.8"/sandbox_image = "registry.k8s.io\/pause:3.10"/g' /etc/containerd/config.toml
  notify: restart containerd
